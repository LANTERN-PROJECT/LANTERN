<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANTERN Notes</title>
    <link rel="stylesheet" href="../../common/commonStyles.css">
    <link rel="stylesheet" href="./noteStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="logo">LANTERN NOTES</div>
        <div class="nav-controls">
            <button class="icon-btn" id="searchBtn" title="Search (Ctrl+F)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
            <button class="icon-btn" id="settingsBtn" title="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m10-7h-6m-6 0H4"></path>
                </svg>
            </button>
            <a href="../../index.html" class="icon-btn" title="Back to Home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Application Layout -->
    <div class="app-container">
        <!-- Left Sidebar: Notebooks & Pages -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Notebooks</h2>
                <button class="icon-btn" id="newNotebookBtn" title="New Notebook">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="notebooks-list" id="notebooksList">
                <!-- Notebooks dynamically inserted here -->
            </div>

            <div class="sidebar-footer">
                <button class="btn-text" id="toggleSidebarBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Collapse
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Formatting Toolbar -->
            <div class="toolbar" id="toolbar">
                <div class="toolbar-group">
                    <select class="toolbar-select" id="headingSelect">
                        <option value="p">Paragraph</option>
                        <option value="h1">Heading 1</option>
                        <option value="h2">Heading 2</option>
                        <option value="h3">Heading 3</option>
                        <option value="h4">Heading 4</option>
                    </select>
                </div>

                <div class="toolbar-divider"></div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                            <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                        </svg>
                    </button>
                    <button class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="4" x2="10" y2="4"></line>
                            <line x1="14" y1="20" x2="5" y2="20"></line>
                            <line x1="15" y1="4" x2="9" y2="20"></line>
                        </svg>
                    </button>
                    <button class="toolbar-btn" data-command="underline" title="Underline (Ctrl+U)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
                            <line x1="4" y1="21" x2="20" y2="21"></line>
                        </svg>
                    </button>
                    <button class="toolbar-btn" data-command="strikeThrough" title="Strikethrough">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 4H9a3 3 0 0 0-2.83 4"></path>
                            <path d="M14 12a4 4 0 0 1 0 8H6"></path>
                            <line x1="4" y1="12" x2="20" y2="12"></line>
                        </svg>
                    </button>
                </div>

                <div class="toolbar-divider"></div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="10" y1="6" x2="21" y2="6"></line>
                            <line x1="10" y1="12" x2="21" y2="12"></line>
                            <line x1="10" y1="18" x2="21" y2="18"></line>
                            <path d="M4 6h1v4"></path>
                            <path d="M4 10h2"></path>
                            <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path>
                        </svg>
                    </button>
                    <button class="toolbar-btn" id="checklistBtn" title="Checklist">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 11 12 14 22 4"></polyline>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                        </svg>
                    </button>
                </div>

                <div class="toolbar-divider"></div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" data-command="justifyLeft" title="Align Left">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="17" y1="10" x2="3" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="17" y1="18" x2="3" y2="18"></line>
                        </svg>
                    </button>
                    <button class="toolbar-btn" data-command="justifyCenter" title="Align Center">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="10" x2="6" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="18" y1="18" x2="6" y2="18"></line>
                        </svg>
                    </button>
                    <button class="toolbar-btn" data-command="justifyRight" title="Align Right">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="21" y1="10" x2="7" y2="10"></line>
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="21" y1="14" x2="3" y2="14"></line>
                            <line x1="21" y1="18" x2="7" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="toolbar-divider"></div>

                <div class="toolbar-group">
                    <input type="color" id="textColorPicker" class="color-picker" title="Text Color" value="#F3ECE9">
                    <input type="color" id="highlightColorPicker" class="color-picker" title="Highlight Color" value="#E6D3C4">
                </div>

                <div class="toolbar-divider"></div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" id="insertImageBtn" title="Insert Image">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </button>
                    <button class="toolbar-btn" id="insertLinkBtn" title="Insert Link">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                    </button>
                    <button class="toolbar-btn" id="insertTableBtn" title="Insert Table">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="3" y1="15" x2="21" y2="15"></line>
                            <line x1="12" y1="3" x2="12" y2="21"></line>
                        </svg>
                    </button>
                </div>

                <div class="toolbar-divider"></div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" id="addTagBtn" title="Add Tag">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                            <line x1="7" y1="7" x2="7.01" y2="7"></line>
                        </svg>
                    </button>
                </div>

                <div class="toolbar-divider"></div>

                <div class="toolbar-group">
                    <button class="toolbar-btn" id="drawModeBtn" title="Draw Mode (D)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                            <path d="M2 2l7.586 7.586"></path>
                            <circle cx="11" cy="11" r="2"></circle>
                        </svg>
                    </button>
                    <input type="range" id="brushSize" min="1" max="20" value="3" class="brush-slider" title="Brush Size">
                    <button class="toolbar-btn" id="eraserBtn" title="Eraser">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 20H7L3 16 12 7 17 12M11 13L17 19"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Canvas Area (Free-Form Note Taking) -->
            <div class="canvas" id="canvas">
                <!-- Note containers will be added here dynamically -->
                <div class="empty-state" id="emptyState">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    <p>Click anywhere to add a note</p>
                    <p class="small">Or press Ctrl+N to create a new note container</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- New Notebook Modal -->
    <div class="modal" id="newNotebookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Notebook</h3>
                <button class="modal-close" data-modal="newNotebookModal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="notebookName">Notebook Name</label>
                <input type="text" id="notebookName" placeholder="My Notebook" autofocus />
                
                <label for="notebookColor">Color</label>
                <div class="color-options">
                    <button class="color-option" data-color="#E6D3C4" style="background: #E6D3C4"></button>
                    <button class="color-option active" data-color="#C4A7E6" style="background: #C4A7E6"></button>
                    <button class="color-option" data-color="#A7D3E6" style="background: #A7D3E6"></button>
                    <button class="color-option" data-color="#E6C4A7" style="background: #E6C4A7"></button>
                    <button class="color-option" data-color="#A7E6C4" style="background: #A7E6C4"></button>
                    <button class="color-option" data-color="#E6A7A7" style="background: #E6A7A7"></button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" data-modal="newNotebookModal">Cancel</button>
                <button class="btn-primary" id="createNotebookBtn">Create</button>
            </div>
        </div>
    </div>

    <!-- New Section Modal -->
    <div class="modal" id="newSectionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Section</h3>
                <button class="modal-close" data-modal="newSectionModal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="sectionName">Section Name</label>
                <input type="text" id="sectionName" placeholder="General Notes" autofocus />
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" data-modal="newSectionModal">Cancel</button>
                <button class="btn-primary" id="createSectionBtn">Create</button>
            </div>
        </div>
    </div>

    <!-- New Page Modal -->
    <div class="modal" id="newPageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Page</h3>
                <button class="modal-close" data-modal="newPageModal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="pageName">Page Name</label>
                <input type="text" id="pageName" placeholder="My Notes" autofocus />
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" data-modal="newPageModal">Cancel</button>
                <button class="btn-primary" id="createPageBtn">Create</button>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal" id="searchModal">
        <div class="modal-content search-modal-content">
            <div class="modal-header">
                <h3>Search Notes</h3>
                <button class="modal-close" data-modal="searchModal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchInput" placeholder="Search across all notebooks..." />
                <div class="search-results" id="searchResults">
                    <div class="empty-search">Start typing to search...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Insert Modal -->
    <div class="modal" id="linkModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Insert Link</h3>
                <button class="modal-close" data-modal="linkModal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="linkText">Link Text</label>
                <input type="text" id="linkText" placeholder="Click here" />
                
                <label for="linkUrl">URL</label>
                <input type="url" id="linkUrl" placeholder="https://example.com" />
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" data-modal="linkModal">Cancel</button>
                <button class="btn-primary" id="insertLinkConfirm">Insert</button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <button class="context-item" data-action="duplicate">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Duplicate Note
        </button>
        <button class="context-item" data-action="delete">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Delete Note
        </button>
        <button class="context-item" data-action="color">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
            </svg>
            Change Color
        </button>
    </div>

    <script src="./noteScript.js"></script>
</body>
</html>
