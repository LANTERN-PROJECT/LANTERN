<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANTERN Notes</title>
    <link rel="stylesheet" href="../../common/commonStyles.css">
    <link rel="stylesheet" href="noteStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="logo">LANTERN NOTES</div>
        <div class="nav-controls">
            <a href="../../index.html" class="icon-btn" title="Back to Home">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Application Layout -->
    <div class="app-container">
        <!-- Left Sidebar: Folders & Books -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>My Library</h2>
            </div>
            
            <div class="folders-list" id="folders-list">
                <!-- Folders dynamically inserted here -->
            </div>

            <button class="add-folder-btn" id="add-folder-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add New Folder
            </button>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Mode Toggle -->
            <div class="mode-bar">
                <div class="mode-buttons">
                    <button class="mode-btn active" id="writing-mode-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                        WRITING MODE
                    </button>
                    <button class="mode-btn" id="stylus-mode-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                            <path d="M2 2l7.586 7.586"></path>
                        </svg>
                        STYLUS MODE
                    </button>
                    <button class="mode-btn" id="eraser-mode-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 20H7L3 16c-1-1-1-2.5 0-3.5L12 3.5c1-1 2.5-1 3.5 0L20 8c1 1 1 2.5 0 3.5L13 18.5"></path>
                            <path d="M7 20l6.5-6.5"></path>
                        </svg>
                        ERASER
                    </button>
                </div>
                <div class="sensitivity-control">
                    <label for="scroll-sensitivity">Scroll Speed:</label>
                    <input type="range" id="scroll-sensitivity" min="0.5" max="3" step="0.1" value="1.5">
                    <span id="sensitivity-value">1.5x</span>
                </div>
            </div>

            <!-- Book Pages Container -->
            <div class="book-container" id="book-container">
                <div class="empty-state" id="empty-state">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <h3>No Book Selected</h3>
                    <p>Create a folder and add a book to start writing</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- New Folder Modal -->
    <div class="modal" id="new-folder-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Folder</h3>
                <button class="modal-close" id="close-folder-modal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="folder-name-input">Folder Name</label>
                <input type="text" id="folder-name-input" placeholder="My Folder" autofocus />
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-folder-btn">Cancel</button>
                <button class="btn-primary" id="create-folder-btn">Create</button>
            </div>
        </div>
    </div>

    <!-- New Book Modal -->
    <div class="modal" id="new-book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Book</h3>
                <button class="modal-close" id="close-book-modal">&times;</button>
            </div>
            <div class="modal-body">
                <label for="book-name-input">Book Name</label>
                <input type="text" id="book-name-input" placeholder="My Book" autofocus />
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-book-btn">Cancel</button>
                <button class="btn-primary" id="create-book-btn">Create</button>
            </div>
        </div>
    </div>

    <script src="noteScript.js"></script>
</body>
</html>
